name: foodkie
description: "A comprehensive restaurant management app."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

    # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4

    # State Management
  provider: ^6.0.5

    # UI Components
  cupertino_icons: ^1.0.5
  google_fonts: ^6.2.1
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  flutter_svg: ^2.0.5
  lottie: ^3.3.1

    # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  image_picker: ^1.1.2
  path_provider: ^2.0.15
  shared_preferences: ^2.1.2
  fluttertoast: ^8.2.2
  flutter_local_notifications: ^19.0.0

    # Animations
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/